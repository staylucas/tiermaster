<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tier List Maker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .tier-container {
      display: flex;
      flex-direction: column; /* Change to column layout on small screens */
      align-items: center;
      padding: 10px;
    }
    .drop-zone {
      min-height: 30px; /* Adjusted height */
      border: 2px dashed #ddd;
      padding: 10px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      max-width: 100%; /* Take full width of the container */
    }
    .drop-zone img {
      max-width: 50px; /* Adjust size of the letter image */
      max-height: 50px;
      margin-right: 10px; /* Add spacing between image and drop zone */
    }
    .draggable-items {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
      width: 100%;
      max-width: 745px; /* Limit to 745px width */
    }
    .image-item {
      padding: 10px;
      border: 1px solid #aaa;
      background-color: #f9f9f9;
      cursor: grab;
      text-align: center;
      width: 50px; /* Adjusted width */
      height: 50px; /* Adjusted height */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-item img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tier-container">
      <!-- Tier S -->
      <div class="drop-zone" id="tier-s">
        <img src="https://via.placeholder.com/50" alt="S">
        <!-- Drop zone content here -->
      </div>
      
      <!-- Tier A -->
      <div class="drop-zone" id="tier-a">
        <img src="https://via.placeholder.com/50" alt="A">
        <!-- Drop zone content here -->
      </div>
      
      <!-- Tier B -->
      <div class="drop-zone" id="tier-b">
        <img src="https://via.placeholder.com/50" alt="B">
        <!-- Drop zone content here -->
      </div>
      
      <!-- Tier C -->
      <div class="drop-zone" id="tier-c">
        <img src="https://via.placeholder.com/50" alt="C">
        <!-- Drop zone content here -->
      </div>
      
      <!-- Tier D -->
      <div class="drop-zone" id="tier-d">
        <img src="https://via.placeholder.com/50" alt="D">
        <!-- Drop zone content here -->
      </div>
      
      <!-- Tier E -->
      <div class="drop-zone" id="tier-e">
        <img src="https://via.placeholder.com/50" alt="E">
        <!-- Drop zone content here -->
      </div>
      
      <!-- Tier F -->
      <div class="drop-zone" id="tier-f">
        <img src="https://via.placeholder.com/50" alt="F">
        <!-- Drop zone content here -->
      </div>
    </div>

    <!-- Draggable items -->
    <div class="draggable-items" id="draggable-items">
      <div class="image-item" id="item1"><img src="https://via.placeholder.com/50" alt="Image 1"></div>
      <div class="image-item" id="item2"><img src="https://via.placeholder.com/50" alt="Image 2"></div>
      <div class="image-item" id="item3"><img src="https://via.placeholder.com/50" alt="Image 3"></div>
      <div class="image-item" id="item4"><img src="https://via.placeholder.com/50" alt="Image 4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var dropZones = ['tier-s', 'tier-a', 'tier-b', 'tier-c', 'tier-d', 'tier-e', 'tier-f'];
      var draggableItems = document.getElementById('draggable-items');

      // Initialize Sortable on each drop zone
      dropZones.forEach(function (zoneId) {
        var dropZone = document.getElementById(zoneId);
        Sortable.create(dropZone, {
          group: 'shared',
          animation: 150,
          onAdd: function (evt) {
            var itemEl = evt.item;
            console.log('Item added to', zoneId, ':', itemEl.id);
          },
          onEnd: function (evt) {
            var itemEl = evt.item;
            var fromIndex = evt.oldIndex;
            var toIndex = evt.newIndex;
            console.log('Item moved in', zoneId, 'from index', fromIndex, 'to', toIndex);
          },
        });
      });

      // Initialize Sortable on the draggable items container
      Sortable.create(draggableItems, {
        group: {
          name: 'shared',
          pull: 'clone', // Allow items to be cloned
          put: false    // Prevent items from being dropped back into this container
        },
        animation: 150,
        sort: false, // Prevent sorting within the source container
        onEnd: function (evt) {
          var itemEl = evt.item;
          var fromIndex = evt.oldIndex;
          var toIndex = evt.newIndex;
          console.log('Item moved from index', fromIndex, 'to', toIndex);
        },
      });
    });
  </script>
</body>
</html>
