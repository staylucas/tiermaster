<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tier List Maker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      width: 100vw;
    }
    .tier-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .tier-label-wrapper {
      width: 10vw;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .tier-label {
      max-width: 100%;
      max-height: 100%;
    }
    .drop-zone {
      width: 60vw;
      height: 10vw;
      border: 2px dashed #ddd;
      padding: 10px;
      margin-left: 10px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 5px;
      align-items: center;
      background-color: #f0f0f0;
      overflow-y: auto;
    }
    .drop-zone img {
      max-width: 100%;
      max-height: 100%;
    }
    .draggable-items {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
      width: 80vw;
    }
    .image-item {
      padding: 10px;
      border: 1px solid #aaa;
      background-color: #f9f9f9;
      cursor: grab;
      text-align: center;
      width: 10vw;
      height: 10vw;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .image-item img {
      max-width: 100%;
      max-height: 100%;
    }
    .save-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tier-row">
      <div class="tier-label-wrapper">
        <img class="tier-label" src="https://i.ibb.co/gFrhggr/S.png" alt="S">
      </div>
      <div class="drop-zone" id="tier-s"></div>
    </div>
    
    <div class="tier-row">
      <div class="tier-label-wrapper">
        <img class="tier-label" src="https://i.ibb.co/VmSn2XK/A.png" alt="A">
      </div>
      <div class="drop-zone" id="tier-a"></div>
    </div>
    
    <div class="tier-row">
      <div class="tier-label-wrapper">
        <img class="tier-label" src="https://i.ibb.co/fSkdfPN/B.png" alt="B">
      </div>
      <div class="drop-zone" id="tier-b"></div>
    </div>
    
    <div class="tier-row">
      <div class="tier-label-wrapper">
        <img class="tier-label" src="https://i.ibb.co/fp3b5G1/C.png" alt="C">
      </div>
      <div class="drop-zone" id="tier-c"></div>
    </div>
    
    <div class="tier-row">
      <div class="tier-label-wrapper">
        <img class="tier-label" src="https://i.ibb.co/3NVjjc3/D.png" alt="D">
      </div>
      <div class="drop-zone" id="tier-d"></div>
    </div>
    
    <div class="tier-row">
      <div class="tier-label-wrapper">
        <img class="tier-label" src="https://i.ibb.co/WF1yRZG/E.png" alt="E">
      </div>
      <div class="drop-zone" id="tier-e"></div>
    </div>
    
    <div class="tier-row">
      <div class="tier-label-wrapper">
        <img class="tier-label" src="https://i.ibb.co/bR9zFM0/F.png" alt="F">
      </div>
      <div class="drop-zone" id="tier-f"></div>
    </div>
  </div>
  
  <div class="draggable-items" id="draggable-items">
    <div class="image-item" id="item1"><img src="https://via.placeholder.com/30" alt="Image 1"></div>
    <div class="image-item" id="item2"><img src="https://via.placeholder.com/30" alt="Image 2"></div>
    <div class="image-item" id="item3"><img src="https://via.placeholder.com/30" alt="Image 3"></div>
    <div class="image-item" id="item4"><img src="https://via.placeholder.com/30" alt="Image 4"></div>
  </div>

  <button class="save-button" id="save-button">Save</button>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    var dropZones = ['tier-s', 'tier-a', 'tier-b', 'tier-c', 'tier-d', 'tier-e', 'tier-f'];
    var draggableItems = document.getElementById('draggable-items');

    dropZones.forEach(function (zoneId) {
      var dropZone = document.getElementById(zoneId);
      Sortable.create(dropZone, {
        group: 'shared',
        animation: 150,
        onAdd: function (evt) {
          var itemEl = evt.item;
          console.log('Item added to', zoneId, ':', itemEl.id);
        },
        onEnd: function (evt) {
          var itemEl = evt.item;
          var fromIndex = evt.oldIndex;
          var toIndex = evt.newIndex;
          console.log('Item moved in', zoneId, 'from index', fromIndex, 'to', toIndex);
        },
      });
    });

    Sortable.create(draggableItems, {
      group: {
        name: 'shared',
        pull: 'clone',
        put: false
      },
      animation: 150,
      sort: false,
      onEnd: function (evt) {
        var itemEl = evt.item;
        var fromIndex = evt.oldIndex;
        var toIndex = evt.newIndex;
        console.log('Item moved from index', fromIndex, 'to', toIndex);
      },
    });

    document.getElementById('save-button').addEventListener('click', function () {
      var tierData = {};

      dropZones.forEach(function (zoneId) {
        var dropZone = document.getElementById(zoneId);
        var items = dropZone.getElementsByClassName('image-item');
        tierData[zoneId] = Array.from(items).map(function (item) {
          return item.id;
        });
      });

      console.log('Tier Data:', tierData);

      fetch('YOUR_ADALO_DATABASE_API_ENDPOINT', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_ADALO_API_KEY'
        },
        body: JSON.stringify(tierData)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    });
  });
  </script>
</body>
</html>
