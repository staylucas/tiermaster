<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Drag and Drop</title>
  <style>
    .images-list {
      min-height: 100px;
      border: 1px solid #ddd;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .image-item {
      padding: 10px;
      border: 1px solid #aaa;
      background-color: #f9f9f9;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div class="images-list" id="item-images">
    <!-- One item for drag and drop -->
    <div class="image-item" id="item"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var tierList = document.getElementById('item-images');

      // Initialize Sortable
      Sortable.create(tierList, {
        animation: 150,
        onEnd: function (evt) {
          var itemEl = evt.item;
          var fromIndex = evt.oldIndex;
          var toIndex = evt.newIndex;

          // Log the movement
          console.log('Item moved from index', fromIndex, 'to', toIndex);
        },
      });
    });
  </script>
</body>
</html>
