<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tier List Maker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .tier-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .drop-zone {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #ddd;
      padding: 10px;
      margin: 10px 0;
      min-height: 40px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .drop-zone .drop-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-grow: 1;
    }
    .drop-zone img {
      max-width: 30px;
      max-height: 30px;
    }
    .draggable-items {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
    }
    .image-item {
      padding: 10px;
      border: 1px solid #aaa;
      background-color: #f9f9f9;
      cursor: grab;
      text-align: center;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-item img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="draggable-items">
      <!-- Draggable items -->
      <div class="image-item" id="item1"><img src="https://via.placeholder.com/60" alt="Image 1"></div>
      <div class="image-item" id="item2"><img src="https://via.placeholder.com/60" alt="Image 2"></div>
      <div class="image-item" id="item3"><img src="https://via.placeholder.com/60" alt="Image 3"></div>
      <div class="image-item" id="item4"><img src="https://via.placeholder.com/60" alt="Image 4"></div>
    </div>

    <div class="tier-container">
      <!-- Drop zones for each tier -->
      <div class="drop-zone" id="tier-s">
        <div class="drop-content">
          <img src="https://via.placeholder.com/30" alt="S">
          <span>S</span>
        </div>
      </div>
      <div class="drop-zone" id="tier-a">
        <div class="drop-content">
          <img src="https://via.placeholder.com/30" alt="A">
          <span>A</span>
        </div>
      </div>
      <div class="drop-zone" id="tier-b">
        <div class="drop-content">
          <img src="https://via.placeholder.com/30" alt="B">
          <span>B</span>
        </div>
      </div>
      <div class="drop-zone" id="tier-c">
        <div class="drop-content">
          <img src="https://via.placeholder.com/30" alt="C">
          <span>C</span>
        </div>
      </div>
      <div class="drop-zone" id="tier-d">
        <div class="drop-content">
          <img src="https://via.placeholder.com/30" alt="D">
          <span>D</span>
        </div>
      </div>
      <div class="drop-zone" id="tier-e">
        <div class="drop-content">
          <img src="https://via.placeholder.com/30" alt="E">
          <span>E</span>
        </div>
      </div>
      <div class="drop-zone" id="tier-f">
        <div class="drop-content">
          <img src="https://via.placeholder.com/30" alt="F">
          <span>F</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var dropZones = ['tier-s', 'tier-a', 'tier-b', 'tier-c', 'tier-d', 'tier-e', 'tier-f'];
      var draggableItems = document.querySelector('.draggable-items');

      // Initialize Sortable on each drop zone
      dropZones.forEach(function (zoneId) {
        var dropZone = document.getElementById(zoneId);
        Sortable.create(dropZone, {
          group: 'shared',
          animation: 150,
          onAdd: function (evt) {
            var itemEl = evt.item;
            console.log('Item added to', zoneId, ':', itemEl.id);
          },
          onEnd: function (evt) {
            var itemEl = evt.item;
            var fromIndex = evt.oldIndex;
            var toIndex = evt.newIndex;
            console.log('Item moved in', zoneId, 'from index', fromIndex, 'to', toIndex);
          },
        });
      });

      // Initialize Sortable on the draggable items container
      Sortable.create(draggableItems, {
        group: {
          name: 'shared',
          pull: 'clone', // Allow items to be cloned
          put: false    // Prevent items from being dropped back into this container
        },
        animation: 150,
        sort: false, // Prevent sorting within the source container
        onEnd: function (evt) {
          var itemEl = evt.item;
          var fromIndex = evt.oldIndex;
          var toIndex = evt.newIndex;
          console.log('Item moved from index', fromIndex, 'to', toIndex);
        },
      });
    });
  </script>
</body>
</html>
