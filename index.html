<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List Maker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .tier-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .tier-label {
            align-self: flex-start; /* Align to the start (top) of the flex container */
            justify-self: flex-start; /* Align to the start (left) of the flex container */
            margin-right: 10px;
        }
        .drop-zone {
            min-height: 30px;
            min-width: 220px;
            border: 2px dashed #ddd;
            padding: 10px;
            margin-left: 10px;
            flex: 1;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* Items wrap onto new line */
            gap: 5px;
            align-items: center;
            background-color: #f0f0f0;
        }
        .drop-zone img {
            max-width: 50px;
            max-height: 50px;
        }
        .draggable-items {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
            width: 100%;
            max-width: 745px;
        }
        .image-item {
            padding: 10px;
            border: 1px solid #aaa;
            background-color: #f9f9f9;
            cursor: grab;
            text-align: center;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-item img {
            max-width: 100%;
            max-height: 100%;
        }
        #captureButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDISnLPkB70IXOkfb75q6O4uzEzNL8MxBg",
            authDomain: "tiermaster-f3139.firebaseapp.com",
            projectId: "tiermaster-f3139",
            storageBucket: "tiermaster-f3139.appspot.com",
            messagingSenderId: "824666624032",
            appId: "1:824666624032:web:7b064958baa558811bec45",
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function captureScreenshot() {
            html2canvas(document.querySelector("#sectionToCapture")).then(canvas => {
                let imgData = canvas.toDataURL('image/png');
                uploadImage(imgData);
            }).catch(err => {
                console.error('Error capturing screenshot:', err);
            });
        }

        function uploadImage(imageData) {
            const storageRef = firebase.storage().ref();
            const timestamp = new Date().toISOString().replace(/[-:.]/g, "");
            const imageRef = storageRef.child(`screenshots/screenshot_${timestamp}.png`);
            imageRef.putString(imageData, 'data_url').then(snapshot => {
                snapshot.ref.getDownloadURL().then(url => {
                    displayImageUrl(url);
                }).catch(err => {
                    console.error('Error getting download URL:', err);
                });
            }).catch(err => {
                console.error('Error uploading image:', err);
            });
        }

        function displayImageUrl(imageUrl) {
            const urlElement = document.getElementById('imageUrl');
            urlElement.textContent = imageUrl;
            urlElement.href = imageUrl;
            console.log('Image URL:', imageUrl);
        }

        document.addEventListener('DOMContentLoaded', function () {
            var dropZones = ['tier-s', 'tier-a', 'tier-b', 'tier-c', 'tier-d', 'tier-e', 'tier-f'];
            var draggableItems = document.getElementById('draggable-items');

            // Initialize Sortable on each drop zone
            dropZones.forEach(function (zoneId) {
                var dropZone = document.getElementById(zoneId);
                Sortable.create(dropZone, {
                    group: 'shared',
                    animation: 150,
                    onAdd: function (evt) {
                        var itemEl = evt.item;
                        console.log('Item added to', zoneId, ':', itemEl.id);
                    },
                    onEnd: function (evt) {
                        var itemEl = evt.item;
                        var fromIndex = evt.oldIndex;
                        var toIndex = evt.newIndex;
                        console.log('Item moved in', zoneId, 'from index', fromIndex, 'to', toIndex);
                    },
                });
            });

            // Initialize Sortable on the draggable items container
            Sortable.create(draggableItems, {
                group: {
                    name: 'shared',
                    pull: 'clone', // Allow items to be cloned
                    put: false    // Prevent items from being dropped back into this container
                },
                animation: 150,
                sort: false, // Prevent sorting within the source container
                onEnd: function (evt) {
                    var itemEl = evt.item;
                    var fromIndex = evt.oldIndex;
                    var toIndex = evt.newIndex;
                    console.log('Item moved from index', fromIndex, 'to', toIndex);
                },
            });
        });
    </script>
</head>
<body>
    <div id="sectionToCapture" class="container">
        <div class="tier-row">
            <img class="tier-label" src="https://i.ibb.co/gFrhggr/S.png" alt="S">
            <div class="drop-zone" id="tier-s">
                <!-- Drop zone content here -->
            </div>
        </div>
        
        <div class="tier-row">
            <img class="tier-label" src="https://i.ibb.co/VmSn2XK/A.png" alt="A">
            <div class="drop-zone" id="tier-a">
                <!-- Drop zone content here -->
            </div>
        </div>
        
        <div class="tier-row">
            <img class="tier-label" src="https://i.ibb.co/fSkdfPN/B.png" alt="B">
            <div class="drop-zone" id="tier-b">
                <!-- Drop zone content here -->
            </div>
        </div>
        
        <div class="tier-row">
            <img class="tier-label" src="https://i.ibb.co/fp3b5G1/C.png" alt="C">
            <div class="drop-zone" id="tier-c">
                <!-- Drop zone content here -->
            </div>
        </div>
        
        <div class="tier-row">
            <img class="tier-label" src="https://i.ibb.co/3NVjjc3/D.png" alt="D">
            <div class="drop-zone" id="tier-d">
                <!-- Drop zone content here -->
            </div>
        </div>
        
        <div class="tier-row">
            <img class="tier-label" src="https://i.ibb.co/WF1yRZG/E.png" alt="E">
            <div class="drop-zone" id="tier-e">
                <!-- Drop zone content here -->
            </div>
        </div>
        
        <div class="tier-row">
            <img class="tier-label" src="https://i.ibb.co/bR9zFM0/F.png" alt="F">
            <div class="drop-zone" id="tier-f">
                <!-- Drop zone content here -->
            </div>
        </div>
    </div>

    <div class="draggable-items" id="draggable-items">
        <!-- Draggable items -->
        <div class="image-item" id="item1"><img src="https://via.placeholder.com/30" alt="Image 1"></div>
        <div class="image-item" id="item2"><img src="https://via.placeholder.com/30" alt="Image 2"></div>
        <div class="image-item" id="item3"><img src="https://via.placeholder.com/30" alt="Image 3"></div>
        <div class="image-item" id="item4"><img src="https://via.placeholder.com/30" alt="Image 4"></div>
    </div>

    <button onclick="captureScreenshot()">Capture Screenshot</button>
    <br><br>
    <a id="imageUrl" target="_blank">Captured Image URL will appear here</a>
</body>
</html>
