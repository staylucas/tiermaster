<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Items</title>
  <style>
    .draggable-items {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }
    .image-item {
      padding: 10px;
      border: 1px solid #aaa;
      background-color: #f9f9f9;
      cursor: grab;
      text-align: center;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-item img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="draggable-items" id="draggable-items">
    <!-- Draggable items -->
    <div class="image-item" id="item1"><img src="https://via.placeholder.com/80" alt="Image 1"></div>
    <div class="image-item" id="item2"><img src="https://via.placeholder.com/80" alt="Image 2"></div>
    <div class="image-item" id="item3"><img src="https://via.placeholder.com/80" alt="Image 3"></div>
    <div class="image-item" id="item4"><img src="https://via.placeholder.com/80" alt="Image 4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var draggableItems = document.getElementById('draggable-items');

      // Initialize Sortable on the draggable items container
      Sortable.create(draggableItems, {
        group: 'shared',
        animation: 150,
        sort: false, // Prevent sorting within the source container
        onEnd: function (evt) {
          var itemEl = evt.item;
          var fromIndex = evt.oldIndex;
          var toIndex = evt.newIndex;

          // Log the movement
          console.log('Item moved from index', fromIndex, 'to', toIndex);
        },
      });
    });
  </script>
</body>
</html>
